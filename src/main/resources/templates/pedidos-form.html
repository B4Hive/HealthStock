<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Novo Pedido - HealthStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="ml-0 transition-all duration-300 sm:ml-64">
        
        <header th:if="${session.setorLogado}" class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 md:px-8 flex justify-between items-center">
                <div class="flex items-center">
                    <span class="ml-3 text-gray-700">Bem-vindo, <strong th:text="${session.setorLogado.nome}">Setor</strong>!</span>
                    <a th:href="@{/logout}" class="ml-6 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600">Sair</a>
                </div>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 md:px-8">
            
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-900">Gerar Novo Pedido</h1>
                <a th:href="@{/pedidos}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-md text-sm font-medium">
                    Cancelar
                </a>
            </div>

            <div x-data="{ tab: 'existente' }" class="bg-white shadow rounded-lg">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-4 px-6" aria-label="Tabs">
                        <button @click="tab = 'existente'" 
                                :class="{ 'border-indigo-500 text-indigo-600': tab === 'existente', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': tab !== 'existente' }"
                                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                            Pedir Produto Existente
                        </button>
                        <button @click="tab = 'novo'"
                                :class="{ 'border-indigo-500 text-indigo-600': tab === 'novo', 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': tab !== 'novo' }"
                                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                            Solicitar Cadastro de Produto
                        </button>
                    </nav>
                </div>

                <div class="p-6">
                    <div x-show="tab === 'existente'">
                        <form th:action="@{/pedidos/novo}" method="post" class="space-y-4">
                            <div>
                                <label for="codigoProduto" class="block text-sm font-medium text-gray-700">Produto:</label>
                                <select id="codigoProduto" name="codigoProduto" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    <option value="">Selecione um produto</option>
                                    <option th:each="produto : ${produtos}" th:value="${produto.getCodigoProduto()}" th:text="${produto.nome}"></option>
                                </select>
                            </div>
                            <div>
                                <label for="quantidade" class="block text-sm font-medium text-gray-700">Quantidade:</label>
                                <input type="number" id="quantidade" name="quantidade" min="1" value="1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Gerar Pedido</button>
                            </div>
                        </form>
                    </div>

                    <div x-show="tab === 'novo'">
                        <form th:action="@{/pedidos/novo}" method="post" class="space-y-4">
                            <div>
                                <label for="nomeProduto" class="block text-sm font-medium text-gray-700">Nome do Novo Produto:</label>
                                <input type="text" id="nomeProduto" name="nomeProduto" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <input type="hidden" name="quantidade" value="0">
                            <div class="flex justify-end">
                                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Solicitar Cadastro</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
