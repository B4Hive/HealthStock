<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">HealthStock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/estoque">Estoque</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pedidos">Pedidos</a>
                    </li>
                    <li class="nav-item" th:if="${session.setorLogado != null && session.setorLogado.nome == 'compras'}">
                        <a class="nav-link" href="/fornecedores">Fornecedores</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3 text-white" th:if="${session.setorLogado}">
                    <strong th:text="${#strings.toUpperCase(session.setorLogado.nome)}"></strong>
                </span>
                <a href="/logout" class="btn btn-danger">Sair</a>
            </div>
        </div>
    </nav>
</body>
</html>
