<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Pedidos - HealthStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 font-sans antialiased">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="ml-0 transition-all duration-300 sm:ml-64">
      <header th:if="${session.setorLogado}" class="bg-white shadow">
        <div
          class="max-w-7xl mx-auto px-4 py-4 sm:px-6 md:px-8 flex justify-between items-center"
        >
          <div class="flex items-center">
            <span class="ml-3 text-gray-700"
              >Bem-vindo,
              <strong th:text="${session.setorLogado.nome}">Setor</strong
              >!</span
            >
            <a
              th:href="@{/logout}"
              class="ml-6 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600"
              >Sair</a
            >
          </div>
        </div>
      </header>

      <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 md:px-8">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-2xl font-semibold text-gray-900">
            Gerenciamento de Pedidos
          </h1>
          <a
            th:if="${session.setorLogado != null && session.setorLogado.nome != 'compras'}"
            href="/pedidos/novo"
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium"
          >
            <i class="fas fa-plus mr-2"></i>Novo Pedido
          </a>
        </div>

        <div class="bg-white shadow rounded-lg p-4 mb-6">
          <form
            th:action="@{/pedidos}"
            method="get"
            class="flex items-center space-x-4"
          >
            <div>
              <label
                for="estado"
                class="block text-sm font-medium text-gray-700"
                >Filtrar por Estado:</label
              >
              <select
                id="estado"
                name="estado"
                class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
              >
                <option value="">Todos</option>
                <option
                  value="Pendente"
                  th:selected="${estadoFiltro == 'Pendente'}"
                >
                  Pendente
                </option>
                <option
                  value="Aprovado"
                  th:selected="${estadoFiltro == 'Aprovado'}"
                >
                  Aprovado
                </option>
                <option
                  value="Rejeitado"
                  th:selected="${estadoFiltro == 'Rejeitado'}"
                >
                  Rejeitado
                </option>
              </select>
            </div>
            <div class="pt-5">
              <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium"
              >
                Filtrar
              </button>
            </div>
          </form>
        </div>

        <div class="bg-white shadow rounded-lg overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Produto
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Quantidade
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Solicitante
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Responsável
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Estado
                  </th>
                  <th
                    class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Ações
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr
                  th:each="entry : ${pedidosComProdutos}"
                  class="hover:bg-gray-50"
                >
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm font-mono"
                    th:text="${entry.key.id}"
                  ></td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
                    th:text="${entry.key.produto}"
                  ></td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm"
                    th:text="${entry.key.quantidade}"
                  ></td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm"
                    th:text="${entry.key.setorSolicitante}"
                  ></td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-sm"
                    th:text="${entry.key.setorResponsavel}"
                  ></td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">
                    <span
                      th:text="${entry.key.estado}"
                      th:classappend="${entry.key.estado == 'Pendente'} ? 'bg-yellow-100 text-yellow-800' : (${entry.key.estado == 'Aprovado'} ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')"
                      class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    >
                    </span>
                  </td>
                  <td
                    class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                  >
                    <a
                      th:href="@{/pedidos/{id}(id=${entry.key.id})}"
                      class="text-indigo-600 hover:text-indigo-900"
                      >Detalhes</a
                    >
                  </td>
                </tr>
                <tr th:if="${#maps.isEmpty(pedidosComProdutos)}">
                  <td
                    colspan="7"
                    class="text-center px-6 py-4 text-sm text-gray-500"
                  >
                    Nenhum pedido encontrado.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
